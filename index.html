<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buvljak</title>
<style>
  body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
}

.nav-container {
  display: flex;
  justify-content: center;
}

nav {
  background-color: transparent;
  padding: 9px;
  border-radius: 10px;
  width: 100%;
  backdrop-filter: blur(100px);
   /* Širina navigacione trake će biti 90% širine ekrana */
}

.nav-item-container {
  text-align: center; /* Postavljamo horizontalno centriranje */
}

.nav-item {
  display: inline-block;
  margin-left: 20px;
  margin-right: 20px;
  transition: transform 0.5s ease, border-color 0.5s ease;
  border: 2px solid transparent;
}

.nav-item:hover {
  transform: scale(1.1);
  border-color: #fff;
}

.nav-item:active {
  transform: scale(1);
  transition-duration: 0.2s;
}

a {
  text-decoration: none;
  padding: 10px 20px;
  color: #fff;
  display: block;
  text-align: center;
}

a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.content {
  padding: 20px;
  text-align: center;
}

footer {
  border-top: 2px solid #fff;
  backdrop-filter: blur(100px);
  color: #fff;
  text-align: center;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 20px;
  padding-bottom: 30px;
}

#video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

video {
  min-width: 100%;
  min-height: 100%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

</style>
</head>
<body>

<div class="nav-container">
  <nav id="navbar"> <!-- Dodali smo id="navbar" kako bismo ga lakše identifikovali u JavaScript-u -->
    <div class="nav-item-container"> <!-- Dodali smo kontejner za centriranje -->
      <div class="nav-item" id="home"><a href="index">Почетна</a></div>
      <div class="nav-item" id="preuzimanja"><a href="downloads">Преузимања</a></div>
    </div>
  </nav>
</div>

<div id="video-container">
  <video autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    <!-- Dodajte dodatne source elemente za podršku drugim formatima video zapisa -->
    Your browser does not support the video tag.
  </video>
  <!-- Dodajte ostali sadržaj kao što je navigacija, header, footer, itd. unutar ovog div-a -->
</div>

<div class="content">
  <h1>Добро дошли на Бувљак</h1>
  <p>Овде можете пронаћи кодове за програмски језик Ц или за веб програмирање и поделити их са пријатељима. Наш циљ је да обезбедимо лак приступ корисном коду и подржимо вашу развојну авантуру!</p>
</div>

<footer>
  <p>&copy; 2024 Buvljak. Сва права задржана.</p>
</footer>

<script>
window.addEventListener('resize', function() {
  var navBar = document.getElementById('navbar'); // Pronalazimo navigacionu traku
  navBar.style.width = '90%'; // Postavljamo širinu navigacione trake na 90% širine ekrana
});
</script>

</body>
</html>
